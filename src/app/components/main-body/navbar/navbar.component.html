<!-- Hamburger Icon for Mobile -->
<mat-icon *ngIf="isHamberger" class="openBtn" (click)="closeMenu()">list</mat-icon>
<mat-icon *ngIf="!isHamberger" class="closeBtn" (click)="openMenu()">close</mat-icon>

<div class="navbar-container" *ngIf="!isHamberger">

    <div class="logo-wrapper">
        <img src="../../../../assets/images/3.png" alt="logo">
    </div>

    <ul class="navitems-wrapper">
        <li routerLinkActive="active">
            <a routerLink="./dashboard"> <mat-icon>dashboard</mat-icon> <span>Dashboard</span> </a>
        </li>
        <li routerLinkActive="active">
            <a routerLink="./statistics"><mat-icon> map</mat-icon> <span>Statistics</span> </a>
        </li>
        <li routerLinkActive="active">
            <a routerLink="./calculator"><mat-icon> rate_review</mat-icon> <span>Calculator</span> </a>
        </li>
    </ul>

    <div class="logout-wrapper">
        <img [src]="profileImg" alt="profileImg">
        <h5>{{userName}}</h5>
        <button mat-raised-button (click)="logout()"><mat-icon>power_settings_new</mat-icon> Logout</button>
    </div>
</div>
